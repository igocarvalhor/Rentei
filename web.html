    <script>
        const emailInput = document.getElementById('email');
        const emailErrorMsg = document.getElementById('email-error-msg');
        
        // Expressão regular para validar o formato do email
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        emailInput.addEventListener('input', () => {
          if (!emailRegex.test(emailInput.value)) {
            emailInput.style.borderColor = 'red';
            emailErrorMsg.style.display = 'block';
          } else {
            emailInput.style.borderColor = '';
            emailErrorMsg.style.display = 'none';
          }
        });

        const mobileInput = document.getElementById('mobile');
        const mobileErrorMsg = document.getElementById('mobile-error-msg');

// Expressão regular para validar o formato do número de telefone
        const mobileRegex = /^(\+?\d{1,2}\s)?(\(\d{2}\)|\d{2})\s?(\d{4,5}\-\d{4})$/;

        mobileInput.addEventListener('input', () => {
        if (!mobileRegex.test(mobileInput.value)) {
            mobileInput.style.borderColor = 'red';
            mobileErrorMsg.style.display = 'block';
        } else {
            mobileInput.style.borderColor = '';
            mobileErrorMsg.style.display = 'none';
        }
        });

        const cepInput = document.getElementById('zip');
const cepErrorMsg = document.getElementById('cep-error-msg');

// Expressão regular para validar o CEP brasileiro
const cepRegex = /^[0-9]{5}-?[0-9]{3}$/;

cepInput.addEventListener('input', () => {
  if (!cepRegex.test(cepInput.value)) {
    cepInput.style.borderColor = 'red';
    cepErrorMsg.style.display = 'block';
  } else {
    cepInput.style.borderColor = '';
    cepErrorMsg.style.display = 'none';
  }
});
